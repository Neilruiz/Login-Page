<!DOCTYPE html>
<html lang="en">
<head>
    <!---- This is comment I made to commit changes directly on Github ----> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Visvis Travel Inc. | Log In / Sign Up</title>

    <link rel="shortcut icon" type="image/jpg" href="http://visvistravel.ph/wp-content/uploads/2023/03/visvis-bg-modified.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/fontawesome/css/all.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light px-5">
            <div class="container-fluid">
              <a href="index.html" class="navbar-brand d-flex align-items-center flex-row justify-content-center"><img id="logo" src="http://visvistravel.ph/wp-content/uploads/2023/03/visvis-bg-modified.png" alt="DCRB LOGO">
                <p class="m-3">VisVis Travel Inc.</p>
              </a>
      
              <button type="button" class="navbar-toggler" data-bs-toggle="collapse" 
              data-bs-target="#navbarLinks">
                <span class="navbar-toggler-icon"> </span>
              </button>
      
                <div class="collapse navbar-collapse" id="navbarLinks"> 
                    <div class="navbar-nav ms-auto">
                        <a href="/" class="nav-item nav-link px-3 py-1">DASHBOARD</a>
                        <a href="#mepicture" class="nav-item nav-link px-3 py-1">GUEST</a>
                        <a href="#symbols" class="nav-item nav-link px-3 py-1">INVOICE</a>
                        <a href="#projectpage" class="nav-item nav-link px-3 py-1">TOURS</a>
                        <a href="#contactscard" class="nav-item nav-link px-3 py-1">REPORTS</a>
                        <a href="/" id="button" type="button" class="nav-item nav-link px-3 py-1 mx-1 d-flex align-items-center justify-content-center">SIGN UP</a>
                    </div>

                    <div class="icons ms-auto d-flex justify-content-center align-items-center m-3" role="group" aria-label="Basic outlined example">
                        <a class="fa-brands fa-facebook mx-1" href="https://www.facebook.com/profile.php?id=100088278289492&mibextid=LQQJ4d"></a>
                        <a class="fa-brands fa-instagram mx-1" href="https://instagram.com/vv.travelandtours?igshid=YmMyMTA2M2Y="></a>
                        <a class="fa-brands fa-tiktok mx-1" href="https://www.tiktok.com/@visvis.travelandtours"></a>
                        <a class="fa-brands fa-twitter mx-1" href="https://twitter.com/vvtravandtour?t=yYJ9j5fihn1fAyY6-EmrQA&s=09"></a>
                        <a class="fa-brands fa-pinterest-p mx-1" href="https://pin.it/14ZarKs"></a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="centerform d-flex align-items-center justify-content-center">
            <div class="login p-4">
                <h1 class="text-center mb-3">Welcome to VisVis Travel Inc.</h1>

                <form class="needs-validation">
                    <div class="form-group mb-2 was-validated">
                        <label class="form-label" or="email">Email-Address</label>
                        <input class="form-control" type="email" id="email">
                        <div class="invalid-feedback">Please enter your email address</div>
                    </div>
                    <div class="form-group was-validated">
                        <label class="form-label"  for="password">Password</label>
                        <input class="form-control" type="password" id="password">
                        <div class="invalid-feedback">Please enter your email address</div>
                    </div>
                    <div class="form-group form-check m-2">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Remember me</label>
                    </div>
                    
                    <input class="btn btn-success w-100" type="submit" value="SIGN IN">

                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <a href="/">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
